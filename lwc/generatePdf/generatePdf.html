<template>

    <div
        class="slds-p-top_small slds-p-bottom_medium slds-align_absolute-center slds-theme_default slds-text-heading_medium">
        <b>Send Email, Download PDF & Save PDF</b>
    </div>
    <div class="slds-box slds-theme_default">
        <lightning-input type="email" label="Email" onchange={handleEmailChange} name="emailAddress"
            placeholder="example@example.com"></lightning-input>
        <lightning-textarea label="Comment" name="comment" value={comment} onchange={handleCommentChange}
            placeholder="Enter your comment here..."></lightning-textarea>
    </div>
    <div slot="footer">
        <lightning-layout-item size="4" flexibility="auto" padding="horizontal-small" class="slds-float_left">
            <lightning-button label="Cancel" icon-name="utility:close" class="slds-float_left" variant="neutral"
                onclick={closeAction}></lightning-button>
        </lightning-layout-item>

        <lightning-layout-item size="4" flexibility="auto" padding="horizontal-small" class="slds-float_right">
            <lightning-button label="Send Email" variant="brand" icon-name="standard:email" alternative-text="Email"
                title="Email" class="slds-m-left_x-small" onclick={sendEmailHandler}></lightning-button>
            &nbsp; &nbsp;
            <lightning-button label="Save PDF" variant="brand" icon-name="utility:save" title="Save the Pdf"
                onclick={savePdfModal}></lightning-button>
        </lightning-layout-item>
    </div>

    <!-- Modal Box -->
    <template if:true={bShowModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Cancel and close</span>
                </button>
                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate"
                        style="text-align:center; margin-left:15px;"><b>Download & Save PDF</b></h2>
                </header>
                <!-- Modal Body -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p>Here you can download or save the pdf document called the 'Price Quote'.</p>
                </div>
                <!-- Modal Footer -->
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" variant="neutral" icon-name="utility:close" class="slds-float_left"
                        onclick={closeModal}></lightning-button>
                    &nbsp;
                    <lightning-button label="Download Pdf" variant="brand" icon-name="utility:download"
                        title="Click Here to Download Pdf" class="slds-m-left_medium" onclick={generatePdfModal}>
                    </lightning-button>
                    &nbsp; &nbsp;
                    <lightning-button label="Save in Salesforce" variant="brand" icon-name="utility:save"
                        title="Save the Pdf to Salesforce" class="slds-float_right" onclick={savePdfToSalesforce}>
                    </lightning-button>
                </footer>
            </div>
        </section>
    </template>

</template>
